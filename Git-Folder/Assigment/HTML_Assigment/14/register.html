<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body><hr>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    <hr>
    <form action="#" method="post">
        <label for="">Full Name:</label>
        <input type="text"><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br>
        <label for="">Password:</label>
        <input type="password"><br><br>
        <label for="">Mobile No:</label>
        <input type="number"><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" value="male">
        <label for="">Male</label>
        <input type="radio" name="Gender" value="Feale">
        <label for="">Female</label>
        <input type="radio" name="Gender" value="Other">
        <label for="">Other</label><br><br>
        <label for="">Hobbies:</label>
        <input type="checkbox" name="Hobbies" value="reading">
        <label for="">reading</label>
        <input type="checkbox" name="Hobbies" value="Coding">
        <label for="">Coding</label>
        <input type="checkbox" name="Hobbies" value="Sports">
        <label for="">Sports</label>
        <input type="checkbox" name="Hobbies" value="music">
        <label for="">Music</label><br><br>
        <label for="">Date of birth:</label>
        <input type="date"><br><br>
        <label for="">Upload Photo:</label>
        <input type="file"><br><br>
        <label for="">Course Selection:</label>
     <select name="Course Selection:">
        <option value="">MERN Stack</option>
        <option value="">DSA </option>
        <option value="">Web Development</option>
    </select><br><br>
     <label for="">Address:</label>
        <textarea name="" id="" rows="5" cols="50">Write Address here</textarea><br><br>
        <label for="">Preferred Study Hours:</label>
        <input type="range" name="" id="" min="0" max="24" /><br /><br />
        <label for="">Favorite Color:</label>
        <input type="color" name="" id=""><br><br>
        <label for="">Portfolio Website:</label>
        <input type="url" name="" id=""><br><br>
        <label for="">Search Interests:</label>
        <input type="search" name="" id=""><br><br>
        <label for="">Preferred Study Time:</label>
        <input type="time" name="" id=""><br><br><hr>
        <input type="submit"> <input type="reset"><hr>
    </form>
</body>
</html>
