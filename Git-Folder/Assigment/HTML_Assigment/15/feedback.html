<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <hr>
    <h1>CodingGita Feedback Form</h1>
    We value your feedback. Please fill out this form to help us improve.
    <hr>
    <form action="#" method="post">
    <label for="">Name:</label>
        <input type="text"><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br>        
        <label for="">Which course/workshop are you giving feedback for</label>
        <select name="Course Selection:">
        <option value="">MERN Stack</option>
        <option value="">DSA </option>
        <option value="">Web Development</option>
    </select><br><br>
    <label for="">Rate your experience:</label><br>
    <input type="radio" name="star">
    <label for="">1 Star</label>
    <input type="radio" name="star">
    <label for="">2 Star</label>
    <input type="radio" name="star">
    <label for="">3 Star</label>
    <input type="radio" name="star">
    <label for="">4 Star</label>
    <input type="radio" name="star">
    <label for="">5 Star</label><br><br>
    <label for="">What aspects are you giving feedback on?</label><br>
    <input type="checkbox" name="feedback">
    <label for="">Content Quality</label><br>
    <input type="checkbox" name="feedback">
    <label for="">Teaching Method</label><br>
    <input type="checkbox" name="feedback">
    <label for="">Support & Guidance</label><br>
    <input type="checkbox" name="feedback">
    <label for="">Overall Experience</label><br><br>
    <label for="">Additional Suggestions:</label><br><br>
    <textarea name="" id="" rows="5" cols="50">Write Suggestions here</textarea><br><br>
    <label for="">How satisfied are you?</label><br>
    <input type="range" name="" id="" min="0" max="10" /><br /><br />
    <label for="">Would you recommend us to a friend?</label><br>
    <input type="radio" name="radio" value="yes">
      <label for="">Yes</label>
      <input type="radio" name="radio" value="No" />
      <label for="">No</label><br /><br />
      <label for="">Date of Feedback:</label>
      <input type="date" name="" id=""><br><br><hr>
      <input type="submit" name="" id="">
      <input type="reset" name="" id=""><hr>
    </form>
</body>
</html>
